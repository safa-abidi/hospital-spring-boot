<html>
<head>

<title>Liste des lits</title>
</head>
<body>
	<h1>Lits</h1>

	<table>
		<tr>
			<th>Num</th>
			<th>Etat</th>
			<th>Chambre</th>
			<th>type</th>

		</tr>
	</table>
</body>
</html>
