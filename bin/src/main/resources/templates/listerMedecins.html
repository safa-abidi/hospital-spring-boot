<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listes des medecins</title>
</head>
<body>
	<h1>Medecins</h1>
	<a th:href="@{/medecins/ajouter}">Ajouter un medecin</a><br>
	
	<table>
		<tr>
			<th>CIN</th>
			<th>Nom</th>
			<th>Prenom</th>
			<th>Numero du tel</th>
			<th>Email</th>
			<th>Departement</th>
			<th>Specialite</th>
		</tr>
		<tr th:each="m : ${listeMedecins}">
			<td th:text = ${m.cin}></td>
			<td th:text = ${m.nom}></td>
			<td th:text = ${m.prenom}></td>
			<td th:text = ${m.tel}></td>
			<td th:text = ${m.email}></td>
			<td th:text = ${m.departement}></td>
			<td th:text = ${m.specialite}></td>	
		</tr>
	</table>

</body>
</html>
